    <canvas id="mouseAnimationCanvas"></canvas>

    <div class="mobile-frame d-flex flex-column justify-content-between mx-auto ">

        <div class="header">
         
            <div id="headerTitle" class="date-section">KONTRAST.JOURNAL</div>
            <div id="categoryTabsContainer" class="d-none">
                <div id="timeTabs" class="time-tabs d-flex">
                    <span class="time-tab-btn systemsTab" data-time="Systems" id="systemsTab">Systems</span>
                    <span class="time-tab-btn matterTab" data-time="Matter" id="matterTab">Matter</span>

                &#9789;

        <!-- This section will be toggled between news headlines and intro text -->

                <!-- German intro text will be rendered here -->
            </div>
            <div id="newsHeadlinesSection" class="news-headlines-section accordion d-none">
                <!-- News headlines will be rendered here -->
            </div>
        </div>

        <div class="footer">
            <span>@ KONTRAST.JOURNAL</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                "Matter": [{

                    caption: "Economic pressures lead to early withdrawals.",

                    image: "https://placehold.co/300x200/cccccc/333333?text=News+Image+9",
                    caption: "Advisory due to health and safety concerns.",
                    text: `Several European nations have issued travel warnings for the United States, citing various health and safety concerns. Travelers are advised to check official government advisories before planning trips.`
                }, {

                    text: `In a move towards sustainable agriculture, Nigerian farmers are increasingly adopting solar-powered irrigation pumps. This initiative aims to improve crop yields and reduce reliance on traditional, less efficient methods.`
                }],
                "Organics": [{
                    id: "Organics-1",

                }, {
                    id: "Organics-5",
                    headline: "Breakthrough in Cancer Treatment Announced",

                    caption: "New therapy shows promising results.",
                    text: `Scientists have announced a significant breakthrough in cancer treatment, with a new experimental therapy showing highly promising results in clinical trials. This development offers new hope for patients worldwide.`
                }],
        "Dissonace": [{
                    id: "Dissonace-1",
                    headline: "Tensions High as Protests Erupt Over Climate Policy",
                    image: "https://placehold.co/300x200/cccccc/333333?text=Protest+Image+1",
                    caption: "Environmental activists clash with authorities during a demonstration.",
                    text: `Widespread protests have erupted in major cities as environmental groups voice their opposition to a new government climate policy. Activists argue the policy prioritizes economic growth over ecological preservation, leading to heated clashes with law enforcement and public debate over the nation's environmental future.`
                }, {
                    id: "Dissonace-2",
                    headline: "Controversy Over Public Art Project Splits City",
                    image: "https://placehold.co/300x200/cccccc/333333?text=Art+Debate",
                    caption: "A large-scale public sculpture becomes the center of a local art debate.",
                    text: `A new public art installation has ignited a fierce debate among residents. Supporters praise the work as a bold, modern addition to the city's landscape, while critics denounce it as an eyesore and a misuse of public funds. The controversy highlights the tension between creative expression and community values.`
                }, {
                    id: "Dissonace-3",
                    headline: "Ethical Concerns Arise Over New AI Algorithm",
                    image: "https://placehold.co/300x200/cccccc/333333?text=AI+Ethics",
                    caption: "Experts question the moral implications of an algorithm's decision-making.",
                    text: `A newly released AI algorithm designed for judicial sentencing has sparked ethical concerns. Civil rights advocates and tech experts warn that the algorithm's lack of transparency and potential for bias could lead to inequitable outcomes, raising difficult questions about the role of technology in justice.`
                }, {
                    id: "Dissonace-4",
                    headline: "Labor Unions Call for Strike Amidst Stalled Negotiations",
                    image: "https://placehold.co/300x200/cccccc/333333?text=Strike+Image",
                    caption: "Union leaders rally members for a potential nationwide work stoppage.",
                    text: `Negotiations between a major corporation and its labor unions have reached a stalemate. With no resolution in sight, union leaders have called for a nationwide strike, demanding better wages and working conditions. The potential strike could cause significant economic disruption and sets the stage for a major industrial conflict.`
                }, {
                    id: "Dissonace-5",
                    headline: "Scientific Community Divided on New Particle Discovery",
                    image: "https://placehold.co/300x200/cccccc/333333?text=Science+Debate",
                    caption: "Physicists debate the implications of a new discovery that challenges existing theories.",
                    text: `The physics community is in a state of discord following the announcement of a new particle discovery. While some scientists hail it as a groundbreaking find, others are skeptical, arguing that the data is inconclusive. The heated debate reveals a fundamental friction between competing theories and research methodologies.`
                }]
            };

            function renderIntroText() {
                introTextSection.innerHTML = `
                    <p class="mb-4">${introText.title}</p>
                    ${introText.sections.map(s => `
                        <h5>${s.category}</h5>
                        <p class="sub-text">${s.subtext}</p>
                    `).join('')}
                `;
            }

            function renderNewsHeadlines(category) {
                newsHeadlinesSection.innerHTML = '';
                const newsData = allNewsData[category] || [];

                if (newsData.length > 0) {
                    newsData.forEach(newsItem => {
                        const div = document.createElement('div');
                        div.classList.add('accordion-item');
                        div.innerHTML = `
                            <h2 class="accordion-header" id="heading${newsItem.id}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${newsItem.id}" aria-expanded="false" aria-controls="collapse${newsItem.id}">
                                    ${newsItem.headline}
                                </button>
                            </h2>
                            <div id="collapse${newsItem.id}" class="accordion-collapse collapse" aria-labelledby="heading${newsItem.id}" data-bs-parent="#newsHeadlinesSection">
                                <div class="accordion-body">
                                    <img src="${newsItem.image}" alt="News Image" class="img-fluid mb-3 rounded">
                                    <p class="text-muted mb-2">${newsItem.caption}</p>
                                    <p>${newsItem.text}</p>
                                </div>
                            </div>
                        `;
                        newsHeadlinesSection.appendChild(div);
                    });
                } else {
                    newsHeadlinesSection.innerHTML = '<p class="text-center text-muted mt-4">No news available for this category.</p>';
                }
            }

            // Categories and their corresponding colors for the animation
            const CATEGORY_COLORS = {
                "Systems": "143, 179, 199",
                "Matter": "193, 124, 101",
                "Organics": "143, 165, 125",
                "Dissonace": "154, 134, 164"
            };

            // Text colors for the active tab
            const CATEGORY_TEXT_COLORS = {
                "Systems": "#8FB3C7",
                "Matter": "#C17C65",
                "Organics": "#8FA57D",
                "Dissonace": "#9A86A4"
            };

            let currentAnimationColor;
            let isCategoryView = false;

            // Event listener for category tabs
            timeTabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.time;

                    // Update active tab styles
                    timeTabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.style.color = 'var(--text-color)';
                        btn.style.setProperty('--active-color', 'transparent');
                    });

                    button.classList.add('active');
                    const categoryColor = CATEGORY_TEXT_COLORS[category];
                    button.style.color = categoryColor;
                    button.style.setProperty('--active-color', categoryColor);

                    // Render news and update animation color
                    renderNewsHeadlines(category);
                    currentAnimationColor = CATEGORY_COLORS[category];
                });
            });

            headerTitle.addEventListener('click', () => {
                isCategoryView = !isCategoryView;
                if (isCategoryView) {
                    // Show categories and hide intro text
                    categoryTabsContainer.classList.remove('d-none');
                    introTextSection.classList.add('d-none');
                    newsHeadlinesSection.classList.remove('d-none');
                    renderNewsHeadlines(timeTabButtons[0].dataset.time); // Load first category by default
                    currentAnimationColor = CATEGORY_COLORS[timeTabButtons[0].dataset.time];
                    timeTabButtons[0].classList.add('active');
                    timeTabButtons[0].style.color = CATEGORY_TEXT_COLORS[timeTabButtons[0].dataset.time];
                } else {
                    // Hide categories and show intro text
                    categoryTabsContainer.classList.add('d-none');
                    introTextSection.classList.remove('d-none');
                    newsHeadlinesSection.classList.add('d-none');
                    renderIntroText();
                    
                    // Reset active category styling
                    timeTabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.style.color = 'var(--text-color)';
                    });
                }
            });

            // Dark Mode Toggle
            const DARK_MODE_KEY = 'darkModeEnabled';

            function applyDarkMode(enable) {
                if (enable) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                localStorage.setItem(DARK_MODE_KEY, enable);
            }

            const savedDarkMode = localStorage.getItem(DARK_MODE_KEY);
            if (savedDarkMode === 'true') {
                applyDarkMode(true);
            } else {
                applyDarkMode(false);
            }

            darkModeToggle.addEventListener('click', () => {
                const isCurrentlyDarkMode = body.classList.contains('dark-mode');
                applyDarkMode(!isCurrentlyDarkMode);
            });

            // Mouse Animation Canvas
            const canvas = document.getElementById('mouseAnimationCanvas');
            const ctx = canvas.getContext('2d');
            const particles = [];
            const ripples = [];
            const MAX_PARTICLES = 100;
            const PARTICLE_SIZE = 4;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor(x, y, color) {
                    this.x = x + (Math.random() - 0.5) * 5;
                    this.y = y + (Math.random() - 0.5) * 5;
                    this.size = PARTICLE_SIZE;
                    this.alpha = 0.7;
                    this.color = `rgba(${color}, `;
                }
                update() {
                    this.size *= 0.98;
                    this.alpha -= 0.01;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color + this.alpha + ')';
                    ctx.fill();
                }
            }

            class Ripple {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = 0;
                    this.alpha = 1;
                    this.lineWidth = 3;
                    this.color = `rgba(${color}, `;
                }
                update() {
                    this.radius += 2;
                    this.alpha -= 0.015;
                    this.lineWidth *= 0.95;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color + this.alpha + ')';
                    ctx.lineWidth = this.lineWidth;
                    ctx.stroke();
                }
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            document.addEventListener('mousemove', (e) => {
                if (particles.length < MAX_PARTICLES) {
                    particles.push(new Particle(e.clientX, e.clientY, currentAnimationColor));
                }
            });

            document.addEventListener('click', (e) => {
                ripples.push(new Ripple(e.clientX, e.clientY, currentAnimationColor));
            });

            function animateMouseEffects() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.update();
                    p.draw();
                    if (p.alpha <= 0.005 || p.size <= 0.05) {
                        particles.splice(i, 1);
                    }
                }
                for (let i = ripples.length - 1; i >= 0; i--) {
                    const r = ripples[i];
                    r.update();
                    r.draw();
                    if (r.alpha <= 0.005 || r.lineWidth <= 0.02) {
                        ripples.splice(i, 1);
                    }
                }
                requestAnimationFrame(animateMouseEffects);
            }

            // Initial load state
            renderIntroText();
            animateMouseEffects();
        });
    </script>
